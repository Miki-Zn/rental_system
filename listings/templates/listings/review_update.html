{% extends 'base.html' %}

{% block title %}Редактировать отзыв{% endblock %}

{% block content %}
  <h2>Редактировать отзыв к "{{ listing.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Обновить</button>
    <a href="{% url 'listings:listing-detail' listing.pk %}" class="btn btn-secondary">Назад</a>
  </form>
{% endblock %}
