{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Email:</label><br>
    <input type="email" id="id_email" name="email" value="{{ user.email }}" required><br><br>

    <label for="id_first_name">First name:</label><br>
    <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}"><br><br>

    <label for="id_last_name">Last name:</label><br>
    <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}"><br><br>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'users:change_password' %}">Change Password</a>
{% endblock %}
