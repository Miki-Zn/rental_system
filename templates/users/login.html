{% extends 'base.html' %}

{% block content %}
  <h2>Вход</h2>

  {% if form.errors %}
    <p style="color:red;">Неверный email или пароль. Попробуйте снова.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Войти</button>
  </form>

  <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
{% endblock %}
